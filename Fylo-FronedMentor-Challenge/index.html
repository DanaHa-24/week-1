
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="stylef.css">
    <script type="text/javascript" src="myjava.js"></script>
    <title>Fylo data storage component</title>
  </head>

  <body>
      <div>
        <div class="logo-block">
          <img class="logo" src="assets/logo.svg" alt="fylo-logo">
          <div class="grid">
            <div class="grid-item">
              <img src="assets/icon-document.svg" alt="document">
            </div>
            <div class="grid-item">
              <img src="assets/icon-folder.svg" alt="folder">
            </div>
            <div class="grid-item">
              <img src="assets/icon-upload.svg" alt="upload">
              <input type="file" id="video-file" style='display:none' multiple>
              \*<input type="button" id="btn_uploadfile" 
              value="Upload" 
              onclick="uploadFile();" >
            </div>
          </div>
        </div>

        <div class="usage-block">
          <p class="usage-text">
            Youâ€™ve used 
            <span>
              <strong>815 GB</strong>
            </span>
            of your storage
          </p>

          <div class="progress-bar">

            <div class="bar-scale">
                <div class="progress-completed">
                  <div class="completed-button"></div>
                </div>
            </div>

            <div class="bar-info">
              <div class="progress-value1">0 GB</div>
              <div class="progress-value2">1000 GB</div>
            </div>
          </div>

          <div class="remaining-capacity">
            <span class="remaining-capacity-number">185</span>
            <span class="remaining-capacity-text">GB LEFT</span>
          </div>
          <div class="arrow-down"> </div>
        </div>
      </div>

      <div class="bg-attribution">
        <img class="bg-img" src="assets/bg-desktop.png" alt>
      </div>

  </body>

</html>
