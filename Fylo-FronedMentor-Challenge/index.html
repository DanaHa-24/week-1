
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="stylef.css">
    <script type="text/javascript" src="myjava.js"></script>
    <title>Fylo data storage component</title>
  </head>

  <body>
      <div>
        <div class="logo-block">
          <img class="logo" src="assets/logo.svg" alt="fylo-logo">
          <div class="grid">
            <div class="grid-item">
              <!--<input type="file" id="document" name="file" onchange="return fileValidation()">-->
              <label for="document"><img src="assets/icon-document.svg"/></label>
            </div>
            <div class="grid-item">
              <!--<input type="file" id="folder" name="file" onchange="return fileValidation()">-->
              <label for="folder"><img src="assets/icon-folder.svg"/></label>
            </div>
            <div class="grid-item">
              <input type="file" id="upload" name="file" onchange="return uploadFiles()" multiple>
              <label for="upload"><img src="assets/icon-upload.svg"/></label>
            </div>
          </div>
        </div>

        <div class="usage-block">
          <p class="usage-text">
            Youâ€™ve used 
            <span>
              <label id="inUsed">100</label>
            </span>
             GB of your storage
          </p>

          <div class="progress-bar">

            <div class="bar-scale">
                <label id="progress-completed">
                  <div class="completed-button"></div>
                </label>
            </div>

            <div class="bar-info">
              <div class="progress-value1">0 GB</div>
              <div class="progress-value2">1000 GB</div>
            </div>
          </div>

          <div class="remaining-capacity">
            <label id="remaining-capacity-number">900</label>
            <label id="remaining-capacity-text">GB LEFT</label>
          </div>
          <div class="arrow-down"> </div>
        </div>
      </div>

      <div class="bg-attribution">
        <img class="bg-img" src="assets/bg-desktop.png" alt>
      </div>

  </body>

</html>
